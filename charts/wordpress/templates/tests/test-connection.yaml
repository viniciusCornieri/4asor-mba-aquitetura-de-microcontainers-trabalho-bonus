apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-wordpress-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '--spider'
        - 'http://{{ .Release.Name }}-wordpress:80/wp-admin/install.php'
  restartPolicy: Never