image:
  repository: wordpress
  tag: "6.4-apache"
  pullPolicy: IfNotPresent

storage:
  size: 10Gi
  storageClass: microk8s-hostpath

ingress:
  enabled: true
  className: nginx
  host: wordpress.local

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"